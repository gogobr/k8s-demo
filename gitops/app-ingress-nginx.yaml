apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    # 方案 A: 直接指向官方 Helm 仓库 (最简单，推荐)
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.10.0 # 选一个稳定版本
    chart: ingress-nginx
  destination:
    server: https://kubernetes.default.svc
    # 建议给 ingress 单独一个 namespace
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true