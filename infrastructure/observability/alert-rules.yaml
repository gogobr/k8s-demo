apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: spring-boot-golden-signals
  namespace: monitoring
  labels:
    release: observability # 必须匹配 Operator 的 label selector
spec:
  groups:
    - name: spring-boot-apps
      rules:
        # ==========================================================
        # L1: 可用性告警 (High Error Rate)
        # 逻辑：5分钟内，5xx 错误占比超过 10%
        # ==========================================================
        - alert: HighErrorRate
            sum(rate(http_server_requests_seconds_count{status=~"5.*", uri!~"/actuator.*|/health|/ready"}[5m])) by (service)
            /
            sum(rate(http_server_requests_seconds_count{uri!~"/actuator.*|/health|/ready"}[5m])) by (service)
            > 0.1
          for: 3m
          labels:
            severity: critical
          annotations:
            summary: "Service {{ $labels.service }} error rate > 10%"
            description: "Current error rate is {{ $value | humanizePercentage }}"

        # ==========================================================
        # L1: 性能告警 (High Latency P95) - 【需开启 Histogram】
        # 逻辑：5分钟内，95% 的请求响应超过 1秒
        # ==========================================================
        - alert: HighLatencyP95
          expr: |
            histogram_quantile(0.95, 
               sum(rate(http_server_requests_seconds_bucket{uri!~"/actuator.*|/health|/ready"}[5m])) by (le, service)
             )
             > 1.0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "Service {{ $labels.service }} P95 latency > 1s"
            description: "Current P95 latency is {{ $value | humanizeDuration }}"

        # ==========================================================
        # [备选] L1: 平均延迟告警 (如果不想开 Histogram 可用这个)
        # 逻辑：平均响应时间 > 1秒
        # ==========================================================
        # - alert: HighAverageLatency
        #   expr: |
        #     sum(rate(http_server_requests_seconds_sum[5m])) by (service)
        #     /
        #     sum(rate(http_server_requests_seconds_count[5m])) by (service)
        #     > 1.0