apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # 我们沿用之前的名字，这样 apply 会直接更新它
  name: mysql-sidecar-namespace-viewer
rules:
  # 1. 【旧】允许查看 Namespace (上一轮修好的)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  # 2. 【新】允许查看 CRD (这一轮报错缺少的)
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mysql-sidecar-namespace-viewer-binding
subjects:
  - kind: ServiceAccount
    name: mycluster-sidecar-sa
    # 再次确认你的 namespace 是 middleware
    namespace: middleware
roleRef:
  kind: ClusterRole
  name: mysql-sidecar-namespace-viewer
  apiGroup: rbac.authorization.k8s.io