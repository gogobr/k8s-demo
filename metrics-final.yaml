apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    k8s-app: metrics-server
spec:
  selector:
    matchLabels:
      k8s-app: metrics-server
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      labels:
        k8s-app: metrics-server
    spec:
      serviceAccountName: metrics-server
      priorityClassName: system-cluster-critical
      containers:
        - name: metrics-server
          # ğŸ”¥ ä½¿ç”¨é˜¿é‡Œäº‘é•œåƒï¼Œè§£å†³æ‹‰å–é—®é¢˜
          image: registry.aliyuncs.com/google_containers/metrics-server:v0.8.0
          imagePullPolicy: IfNotPresent
          args:
            # ğŸ”¥ å…³é”®ä¿®å¤ï¼šæŒ‡å®šè¯ä¹¦ç›®å½•åˆ°å¯å†™è·¯å¾„ /tmp
            - --cert-dir=/tmp
            - --secure-port=4443
            # ğŸ”¥ å…³é”®ä¿®å¤ï¼šå¼ºåˆ¶ä½¿ç”¨ InternalIP è¿æ¥ Podï¼Œè§£å†³ DNS è§£æå¤±è´¥
            - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
            - --kubelet-use-node-status-port
            - --metric-resolution=15s
            # ğŸ”¥ å…³é”®ä¿®å¤ï¼šå¿½ç•¥è¯ä¹¦éªŒè¯
            - --kubelet-insecure-tls
          ports:
            - containerPort: 4443
              name: https
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /livez
              port: https
              scheme: HTTPS
            periodSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /readyz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 20
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp-dir
      nodeSelector:
        kubernetes.io/os: linux
      volumes:
        - name: tmp-dir
          emptyDir: {}