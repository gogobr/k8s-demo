server:
  port: 8080 # 端口通常是不变的，留本地

spring:
  application:
    name: k8s-gateway # 我是谁：这决定了它去 Nacos 找 k8s-gateway.yaml
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:nacos.middleware.svc.cluster.local:8848}
      config:
        server-addr: ${NACOS_SERVER_ADDR:nacos.middleware.svc.cluster.local:8848}
        file-extension: yaml # 我要读的配置文件后缀