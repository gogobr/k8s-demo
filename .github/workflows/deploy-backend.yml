name: Deploy Backend Service # <--- 1. 修改名字

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/backend/**' # <--- 2. 关键！只有后端目录变动时才触发
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. 修改 Maven 构建命令，指向后端模块
      - name: Build with Maven
        # -pl 指定模块，-am 连带构建依赖
        run: mvn clean package -pl apps/backend -am -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. 修改 Docker 镜像名和上下文
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend # <--- 上下文改成后端目录
          file: ./apps/backend/Dockerfile # <--- Dockerfile 路径
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/stock-backend:${{ github.sha }} # <--- 镜像名改成 backend
            ${{ secrets.DOCKER_USERNAME }}/stock-backend:latest

      - name: Update Helm Values
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          
          NEW_TAG=${{ github.sha }}
          
          # 5. 修改目标 Values 文件路径
          TARGET_FILE="apps/backend/values.yaml" # <--- 指向后端的 values.yaml
          
          echo "Updating $TARGET_FILE with tag $NEW_TAG..."
          
          # 这一步会自动把新镜像 tag 写进 git
          yq -i ".image.tag = \"$NEW_TAG\"" $TARGET_FILE
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add $TARGET_FILE
            git commit -m "chore(ci): update backend image tag to $NEW_TAG [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi