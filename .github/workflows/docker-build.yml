name: Deploy Frontend Service

on:
  push:
    branches: [ "main" ]
    paths:
      - 'apps/frontend/**' # 只有前端代码变动时才触发
      - '.github/workflows/deploy-frontend.yml'

# 赋予 CI 脚本修改仓库代码的权限
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码
      - uses: actions/checkout@v3

      # 2. 设置 JDK 环境
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Maven 编译打包 (只构建前端模块)
      - name: Build with Maven
        run: mvn clean package -pl apps/frontend -am -DskipTests

      # 4. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 构建并推送 Docker 镜像
      # Tag 使用 github.sha (Commit Hash) 的前7位，作为唯一版本号
      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            your-docker-id/stock-service:latest
            your-docker-id/stock-service:${{ github.sha }}

      - name: Update Helm Values
        run: |
          # 安装 yq (Yaml 处理工具)
          wget https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq
        
          # 修改 values.yaml 里的 image.repository 和 tag
          # 假设你的 values.yaml 结构是 image: { repository: ..., tag: ... }
          yq -i '.image.tag = "${{ github.sha }}"' k8s/my-chart/values.yaml
        
          # 提交回 Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add k8s/my-chart/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
