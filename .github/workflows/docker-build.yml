name: Java CI with Maven & Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. 设置 JDK 环境
      - name: Set up JDK 21
        uses: actions/checkout@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      # 2. Maven 打包
      - name: Build with Maven
        run: mvn clean package -DskipTests

        # 3. 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

        # 4. 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 自动打两个标签: latest 和本次 commit 的 SHA
          tags: |
            your-docker-id/stock-service:latest
            your-docker-id/stock-service:${{ github.sha }}

      - name: Update Helm Values
        run: |
          # 安装 yq (Yaml 处理工具)
          wget https://github.com/mikefarah/yq/releases/download/v4.34.1/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq
        
          # 修改 values.yaml 里的 image.repository 和 tag
          # 假设你的 values.yaml 结构是 image: { repository: ..., tag: ... }
          yq -i '.image.tag = "${{ github.sha }}"' k8s/my-chart/values.yaml
        
          # 提交回 Git
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add k8s/my-chart/values.yaml
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
