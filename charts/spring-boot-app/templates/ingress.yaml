                port:
                  # ä½ ä¸‹ä¸€è¡Œå†™å¯¹äº†ç”¨äº† $, è¿™ä¸€è¡Œä¹Ÿè¦ç”¨ $
                  number: {{ $.Values.service.port | default 80 }}
          {{- end }}
    {{- end }}
{{- end }}