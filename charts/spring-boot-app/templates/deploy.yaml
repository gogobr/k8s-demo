            # 5. æ•°æ®åº“è¿æ¥ä¿¡æ¯
            - name: DB_URL
              # ğŸ”¥ã€å»ºè®®ã€‘è¿™é‡Œä¹Ÿç»Ÿä¸€ç”¨åŒå¼•å·ï¼Œæ›´ç¬¦åˆ Go Template ä¹ æƒ¯ï¼Œä¸”è¦åŠ ä¸Š .middleware åç¼€ç¡®ä¿è·¨å‘½åç©ºé—´èƒ½é€š
