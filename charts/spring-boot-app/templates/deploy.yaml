apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deploy
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.28
          # ğŸ”¥ã€ä¿®å¤ã€‘å¤–å±‚ç”¨å•å¼•å·ï¼Œå†…å±‚ç”¨åŒå¼•å·ï¼Œé¿å…è§£æå†²çª
          command: [ 'sh', '-c', 'until nc -z -v -w 2 {{ .Values.mysql.host | default "mycluster.middleware" }} {{ .Values.mysql.port | default 6446 }}; do echo waiting for mysql; sleep 2; done' ]
      containers:
        - name: k8s-demo
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080

          resources:
            requests:
              cpu: "1000m"
              memory: "1024Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          env:
            - name: SPRING_APPLICATION_NAME
              value: {{ .Values.env.springAppName | default .Release.Name }}

            - name: GREETING_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: greeting.text
            - name: DB_USERNAME
              value: "root"

            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: password

            # 1. Service Name (ä» values è¯»å–ï¼Œæˆ–è€…é»˜è®¤ç”¨ Release Name)
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.env.otelServiceName | default .Release.Name }}

            # 2. Collector åœ°å€ (è¿™æ˜¯åŸºç¡€è®¾æ–½ï¼Œé€šå¸¸æ˜¯å›ºå®šçš„)
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://observability-jaeger-collector.monitoring:4317"

            # 3. å¼€å¯ SQL å‚æ•°æ˜¾ç¤º
            - name: OTEL_INSTRUMENTATION_JDBC_DATASOURCE_ENABLED
              value: "true"

            # 4. é»˜è®¤ä½¿ç”¨ grpc
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"

              # ğŸ”¥ã€æ–°å¢ã€‘ç¦ç”¨ Metrics å¯¼å‡º (è§£å†³ UNIMPLEMENTED æŠ¥é”™)
              # å› ä¸º Jaeger åªç®¡é“¾è·¯ï¼Œä¸ç®¡ JVM å†…å­˜/CPU è¿™äº›æŒ‡æ ‡
            - name: OTEL_METRICS_EXPORTER
              value: "none"

              # (å¯é€‰) å»ºè®®é¡ºæ‰‹æŠŠ Logs å¯¼å‡ºä¹Ÿç¦ç”¨äº†ï¼Œå› ä¸ºæˆ‘ä»¬ç”¨ Promtail+Loki é‡‡é›†æ—¥å¿—äº†
              # é¿å… Agent é‡å¤å‘æ—¥å¿—ç»™ Jaeger æµªè´¹å¸¦å®½
